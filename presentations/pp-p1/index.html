<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>Adaptive web user interfaces for TANGO Control System</title>

    <meta name="description" content="Adaptive web user interfaces for TANGO Control System [pp-p1]">
    <meta name="author" content="Michal Liszcz">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="../reveal.js-3.1.0/css/reveal.css">
    <link rel="stylesheet" href="../reveal.js-3.1.0/css/theme/night.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="../reveal.js-3.1.0/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi )
        ? '../reveal.js-3.1.0/css/print/pdf.css'
        : '../reveal.js-3.1.0/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <style>
      .reveal p {
        /*margin-bottom: 2em;*/
      }
    </style>

  </head>

  <body>

    <div class="reveal">
      <div class="slides">

        <section data-markdown="pp-p1.md"
               data-separator="^---"
               data-separator-vertical="^\n\n\n"
               data-separator-notes="^Note:"
               data-charset="utf-8">
        </section>

      </div>
    </div>

    <script src="../reveal.js-3.1.0/lib/js/head.min.js"></script>
    <script src="../reveal.js-3.1.0/js/reveal.js"></script>

    <script>

      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        slideNumber: 'c/t',

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [{
          src: '../reveal.js-3.1.0/lib/js/classList.js',
          condition: function() { return !document.body.classList; }
        }, {
          src: '../reveal.js-3.1.0/plugin/markdown/marked.js',
          condition: function() {
            return !!document.querySelector( '[data-markdown]' );
          }
        }, {
          src: '../reveal.js-3.1.0/plugin/markdown/markdown.js',
          condition: function() {
            return !!document.querySelector( '[data-markdown]' );
          }
        }, {
          src: '../reveal.js-3.1.0/plugin/highlight/highlight.js',
          async: true,
          condition: function() {
            return !!document.querySelector( 'pre code' );
          },
          callback: function() { hljs.initHighlightingOnLoad(); }
        }, {
          src: '../reveal.js-3.1.0/plugin/zoom-js/zoom.js',
          async: true
        }, {
          src: '../reveal.js-3.1.0/plugin/notes/notes.js',
          async: true
        }]
      });

    </script>

  </body>
</html>
